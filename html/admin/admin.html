<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link type="image/x-icon" href="/html/app/img/favicon.png" rel="shortcut icon" />

  <title></title>

  <!-- bootstrap -->
  <link rel="stylesheet" type="text/css" href="./scss/main.scss" />

  <!-- libraries -->
  <link href="/html/theme-cube/components/jquery-ui/jquery-ui.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="/html/theme-cube/components/pw-bootstrap-timepicker/css/timepicker.css" />
  <link rel="stylesheet" type="text/css" href="/html/theme-cube/components/select2/dist/css/select2.min.css" />

  <link rel="stylesheet" type="text/css" href="/vendor/ttek/tk-base/assets/js/codemirror/lib/codemirror.css" />
  <link rel="stylesheet" type="text/css" href="/vendor/ttek/tk-base/assets/js/codemirror/theme/idea.css" />
  <link rel="stylesheet" type="text/css" href="/html/theme-cube/components/lightbox/ekko-lightbox.css" />

  <!-- google font libraries -->
  <link href='//fonts.googleapis.com/css?family=Open+Sans:400,600,700,300' rel='stylesheet' type='text/css' />

</head>
<body class="theme-tropotek fixed-header fixed-leftmenu loaded">

  <div id="theme-wrapper">
    <header class="navbar navbar-expand-lg navbar-light container d-block d-lg-flex" id="header-navbar">
      <a class="navbar-brand float-left float-lg-none" href="/" id="logo" var="user-url"><span
          var="site-short-title">Site Administration</span></a>
      <button aria-controls="navbar-ex1-collapse" aria-expanded="false" aria-label="Toggle navigation"
        class="navbar-toggler float-right float-lg-none" data-target=".navbar-ex1-collapse" data-toggle="collapse"
        type="button"><span class="fa fa-bars"></span></button>
      <!-- header-nav-left -->
      <ul class="nav navbar-nav mr-auto d-none d-lg-block mrg-l-none" var="header-nav-left">
        <li><a class="btn" id="make-small-nav"><i class="fa fa-bars"></i></a></li>
      </ul>

      <!-- Top Right Menu Items -->
      <ul class="nav navbar-nav ml-auto float-right float-lg-none" id="header-nav">
        <li class="dropdown profile-dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">
            <img alt="" src="/html/theme-cube/img/user.png" var="user-image" />
            <span class="d-none d-md-block" var="user-name">Username</span> <b class="caret"></b>
          </a>
          <!-- nsv-dropdown -->
          <ul class="dropdown-menu dropdown-menu-right" var="nav-dropdown"></ul>
        </li>
        <li class="d-none d-sm-block">
          <a class="btn" data-toggle="modal" data-target="#logoutModal"><i class="fa fa-power-off"></i></a>
        </li>
      </ul>
    </header>

    <div id="page-wrapper" class="container">
      <div class="row">

        <div id="nav-col">
          <section id="col-left" class="col-left-nano has-scrollbar">
            <div id="col-left-inner" class="col-left-nano-content">
              <div id="user-left-box" class="clearfix d-none d-lg-block profile2-dropdown">
                <a href="#" var="user-url" title="Dashboard">
                  <img alt="" src="/html/theme-cube/img/user.png" var="user-image" />
                </a>
                <div class="user-box">
                  <span class="dropdown name">
                    <a href="#" class="dropdown-nocaret dropdown-toggle" data-toggle="dropdown">
                      <span var="username"></span> <i class="fa fa-angle-down"></i>
                    </a>
                    <!-- nav-dropdown -->
                    <ul class="dropdown-menu dropdown-menu-right" var="nav-dropdown"></ul>
                  </span>
                  <span class="status"><i class="fa fa-circle"></i> Online</span>
                </div>
              </div>
              <div class="navbar navbar-expand-lg navbar-light">
                <div class="collapse navbar-collapse navbar-ex1-collapse" id="sidebar-nav">
                  <!-- nav-side -->
                  <ul class="nav navbar-nav nav-pills nav-stacked" var="nav-side"></ul>
                </div>
              </div>
            </div>
          </section>
          <div id="nav-col-submenu"></div>
        </div>

        <div id="content-wrapper">
          <div class="row">
            <div class="col-lg-12">
              <div class="row">
                <div class="col-lg-12">
                  <div id="content-header" class="clearfix">
                    <div class="float-left content-header-left" var="content-header-left">
                      <ol class="breadcrumb" var="breadcrumb" choice="breadcrumb"></ol>
                      <h1 class="page-header" var="page-header" choice="page-header"></h1>
                    </div>
                    <div class="float-right d-none d-sm-block content-header-right" var="content-header-right"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div choice="alerts">
                    <div var="alerts"></div>
                  </div>
                </div>
              </div>
              <div class="clearfix" var="content"></div>
              <p>&nbsp;</p>
              <p>&nbsp;</p>
            </div>
          </div>

          <footer id="footer-bar" class="row">
            <div class="container">
              <p id="footer-copyright" class="col-12">
                Copyright Â© 
                <a href="https://www.tropotek.com/">tropotek.com</a>
                2018</p>
            </div>
          </footer>
        </div>
      </div>
    </div>
  </div>

  <!-- Theme scripts -->
  <script data-jsl-priority="-999">
    config.isBootstrap4 = true;
  </script>
  <script src="/html/theme-cube/components/jquery/dist/jquery.min.js"></script>
  <script src="/html/theme-cube/components/jquery-ui/jquery-ui.min.js"></script>
  <script src="/html/theme-cube/components/bootstrap/dist/js/bootstrap.bundle.js"></script>
  <script src="/html/theme-cube/components/nanoscroller/bin/javascripts/jquery.nanoscroller.min.js"></script>
  <script src="/html/theme-cube/components/jquery-sparkline/dist/jquery.sparkline.min.js"></script>
  <script src="/html/theme-cube/components/pw-bootstrap-timepicker/js/bootstrap-timepicker.js"></script>
  <script src="/html/theme-cube/components/select2/dist/js/select2.min.js"></script>
  <script src="/html/theme-cube/components/lightbox/ekko-lightbox.js"></script>
  <script src="/html/theme-cube/components/PACE/pace.min.js"></script>
  <script src="/html/theme-cube/js/tk-cube.js"></script>

  <!-- CodeMirror -->
  <script src="/vendor/ttek/tk-base/assets/js/codemirror/lib/codemirror.js"></script>
  <script src="/vendor/ttek/tk-base/assets/js/codemirror/mode/javascript/javascript.js"></script>
  <script src="/vendor/ttek/tk-base/assets/js/codemirror/mode/css/css.js"></script>
  <script src="/vendor/ttek/tk-base/assets/js/codemirror/addon/edit/matchbrackets.js"></script>

  <!-- Tk Lib -->
  <script src="/vendor/ttek/tk-base/assets/js/tinymce/tinymce.min.js"></script>
  <script src="/vendor/ttek/tk-base/assets/js/tinymce/jquery.tinymce.min.js"></script>
  <script src="/vendor/ttek/tk-base/assets/js/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
  <script src="/vendor/ttek/tk-form/js/dualListBox/jquery.dualListBox.js"></script>
  <script src="/vendor/ttek/tk-form/js/fileinput/jquery.tkFileInput.js"></script>
  <script src="/vendor/ttek/tk-form/js/jquery.tkInputLock.js"></script>
  <script src="/vendor/ttek/tk-table/js/jquery.tableOrderBy.js"></script>

  <script src="/vendor/ttek/tk-base/assets/js/core.js"></script>
  <script src="/vendor/ttek/tk-base/assets/js/common.js"></script>
  <script src="/html/app/js/app.js"></script>

</body>
</html>
